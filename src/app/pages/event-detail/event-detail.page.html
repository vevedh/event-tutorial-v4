<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-row padding>
    <ion-col col-8>Current Revenue</ion-col>
    <ion-col col-4 [class.profitable]="currentEvent?.revenue > 0" [class.no-profit]="currentEvent?.revenue < 0">
      {{currentEvent?.revenue}}
    </ion-col>
  </ion-row>
  <ion-card>
    <ion-card-header>{{currentEvent?.name}}</ion-card-header>
    <ion-card-content>
      <p>Ticket:
        <strong>${{currentEvent?.price}}</strong>
      </p>
      <p>Date:
        <strong>{{currentEvent?.date}}</strong>
      </p>
    </ion-card-content>
  </ion-card>

  <ion-card class="add-guest-form">
    <ion-card-header>
      Add Guests
    </ion-card-header>
    <ion-card-content>
      <ion-row>
        <ion-col col-8>
          <ion-item>
            <ion-label stacked>Name</ion-label>
            <ion-input [(ngModel)]="guestName" type="text" placeholder="What's your guest's name?"></ion-input>
          </ion-item>
        </ion-col>

        <ion-col col-4>
          <ion-button slot="icon-only" (click)="takePicture()">
            <ion-icon name="camera"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
      <span *ngIf="guestPicture">Picture taken!</span>

      <ion-button color="primary" block (click)="addGuest(guestName)" [disabled]="!guestName">
        Add Guest
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
