<ion-header>
  <ion-toolbar>
    <ion-title>reset-password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <img src="assets/img/banner.jpg" />
  <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input formControlName="email" type="email" placeholder="Your email address" [class.invalid]="!resetPasswordForm.controls.email.valid && blur">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!resetPasswordForm.controls.email.valid  &&
      resetPasswordForm.controls.email.touched">
      <p>Please enter a valid email.</p>
    </ion-item>

    <ion-button block type="submit" [disabled]="!resetPasswordForm.valid">
      Reset your Password
    </ion-button>

  </form>
</ion-content>
