<ion-header>
  <ion-toolbar>
    <ion-title>event-list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item tappable routerLink="/event-detail/{{ event.id }}" *ngFor="let event of eventList">
      <h2>{{event?.name}}</h2>
      <p>Ticket:
        <strong>${{event?.price}}</strong>
      </p>
      <p>Date:
        <strong>{{event?.date}}</strong>
      </p>
    </ion-item>
  </ion-list>
</ion-content>
